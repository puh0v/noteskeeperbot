name: Deploy NotesKeeperBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v3

      - name: Установить Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Подключиться по SSH и выполнить деплой
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Экспорт переменных окружения"
            export BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            export BOT_NAME=${{ secrets.BOT_NAME }}
            export ADMIN_ID=${{ secrets.ADMIN_ID }}
            export DB_URL=${{ secrets.DB_URL }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            echo "Переход в папку проекта"
            cd /home/botuser/noteskeeperbot

            echo "Получение свежего кода с GitHub"
            git pull origin main

            echo "Установка прав на mvnw"
            chmod +x ./mvnw

            echo "Сборка проекта"
            ./mvnw clean package -DskipTests

            echo "Перезапуск Docker-контейнера"
            docker-compose down
            docker-compose up -d --build
