name: Deploy NotesKeeperBot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозиторий
        uses: actions/checkout@v3

      - name: Установить Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Подключиться по SSH и выполнить деплой
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/botuser/noteskeeperbot

            echo "Получение свежего кода"
            git pull origin main

            echo "Создаю .env для docker compose"
            cat > .env <<EOF
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            BOT_NAME=${{ secrets.BOT_NAME }}
            ADMIN_ID=${{ secrets.ADMIN_ID }}
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOF

            echo "Сборка и перезапуск контейнера"
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            docker compose ps

